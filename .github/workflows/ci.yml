name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node src/server.js
    env:
      MONGO_URI: mongodb://root:pass123@localhost:27017/test?authSource=admin
      PORT: 3000

